<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Correção Wechsler</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="components/index.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo-link" aria-label="Voltar para a página inicial">
                    <img src="components/Logoicon.png" alt="Logo da Plataforma Wechsler" width="80">
                </a>
                <h2>Menu Principal</h2> </div>
            <nav class="sidebar-nav" aria-label="Navegação Principal"> <ul>
                    <li>
                        <a href="#" id="homeLink" class="menu-item">
                            <i class="fas fa-home" aria-hidden="true"></i> <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="meusAvaliadosLink" class="menu-item">
                            <i class="fas fa-users-cog" aria-hidden="true"></i> <span>Meus Avaliados</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="corrigirTestesLink" class="menu-item">
                            <i class="fas fa-file-signature" aria-hidden="true"></i> <span>Corrigir Testes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content" id="mainContent" role="main"> <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Alternar modo claro e escuro" title="Alternar modo claro e escuro"> <i class="fas fa-moon" aria-hidden="true"></i> <i class="fas fa-sun" aria-hidden="true"></i> 
            </button>
        
            <div id="main-section-content" aria-live="polite"> 
                </div>
        </main>
    </div>

    <div id="patientDetailsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h3 id="modalTitle" class="visually-hidden">Detalhes do Paciente</h3> <button class="close-button" aria-label="Fechar janela" title="Fechar janela">&times;</button>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

  <script src="components/norms.js"></script>
<script src="components/indice.js"></script>
<script src="components/templates.js"></script>
<script src="components/main.js"></script>
</body>
</html>
